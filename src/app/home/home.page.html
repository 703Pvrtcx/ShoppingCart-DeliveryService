
<ion-header [translucent]="true" color="danger">
    <ion-toolbar color="primary">
        <ion-buttons slot="start" class="bg-transparent">
            <ion-menu-button>
                <ion-icon name="apps"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
        <ion-title>
            <ion-icon name="basket"></ion-icon> 
            PARTCO
          </ion-title>
  
        <ion-button fill="clear" color="light" size="small" slot="end" (click)="goLogin()">
            <ion-icon style="width:30px; height: 30px;" name="log-in" (click)="goLogin()"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-item color="primary">
<ion-segment color="light" scrollable [value] = "icategory" (ionChange)= "onCategoryCategory($event)">
    <ion-segment-button  *ngFor="let category of categories" [value]="category" >
        {{category}}
    </ion-segment-button>
</ion-segment>
</ion-item>

<ion-content class="flex-container">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openCart()" #cart>
          <div class="cart-length">{{ cartItemCount | async }}</div>
          <ion-icon name="cart" class="cart-icon"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    <ion-list>
        <div *ngFor= "let p of cartList;">
            <ion-card  *ngIf = "p.category===icategory || icategory==='All'" >
          <ion-card-header>
            <ion-card-title>{{ p.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-align-items-center">   
                <img class="pic" style="box-sizing: content-box; height: 150px;width: 100%;" 
                 [src]="p.image" alt="A picture of {{p.name}}" />
              <ion-col size="8">
                <ion-label color="secondary">
                  <b>{{ p.price | currency:'R' }}</b>
                </ion-label>
              </ion-col>
              <ion-col size="4" class="ion-text-right">
                <ion-button fill="clear" (click)="addItem(p)">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
    </div>
      </ion-list>
</ion-content>
